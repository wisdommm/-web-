<!doctype html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
		*{ margin: 0; padding: 0; list-style: none;}
		li{ width: 100px; height: 100px; float: left; overflow: hidden; }
		body{ background-color: #000; }
		.large{ width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: #000; }
	</style>
	<script type="text/javascript" src="zepto.min.js"></script>	
</head>
<body>
	<ul class="img-container" id="container">
	</ul>
	<div class="large" id="large_container" style="display: none;">
		<img id="large_img">
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
